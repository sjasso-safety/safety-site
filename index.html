<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>My Calendar</h1>
    <table id="calendar-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8V8MfXpbPApBfRBBzQXf01d3mx-1zwCruuS-3t14XqLMr_4Ug2hoeujh38nnnpj71g6CaPmCl7GLU/pub?output=csv";

        async function fetchAndDisplayCalendar() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();

                // Parse CSV data into rows
                const rows = csvText.split("\n").map(row => row.split(","));

                // Populate the table
                const tbody = document.querySelector("#calendar-table tbody");
                tbody.innerHTML = ""; // Clear any existing content

                // Skip the header row (first row)
                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement("tr");

                    rows[i].forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell; // Add the cell data
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error("Error fetching or parsing CSV data:", error);
            }
        }

        fetchAndDisplayCalendar();
    </script>
</body>
</html>
